<!DOCTYPE html>
<html>
<head>
    <title>Google SignIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }
        p {
            margin-bottom: 10px;
            color: #777;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            background-color: #04e2fb;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #00b1e7;
        }
        .fa-google {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="fa fa-lock"></span>Auth</h1>
        <p>Login or Register with:</p>
        <a href="/auth/google" class="btn"><span class="fa fa-google"></span> SignIn with Google</a>
    </div>
</body>
</html>
